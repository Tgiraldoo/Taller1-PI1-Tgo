<h1>Welcome to Home Page, {{ name }}</h1>
<h2>This is the full home page</h2>

<form method="GET">
    <input type="text" name="searchMovie" placeholder="Search movies">
    <button type="submit">Search</button>
</form>

{% for movie in movies %}
    <div style="margin-bottom: 20px;">
        <h3>{{ movie.title }}</h3>
        <p>{{ movie.description }}</p>
        {% if movie.image %}
            <img src="{{ movie.image.url }}" width="200">
        {% endif %}
        {% if movie.url %}
            <p><a href="{{ movie.url }}" target="_blank">More info</a></p>
        {% endif %}
    </div>
{% endfor %}
