<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container my-5">

    <h1 class="mb-4">Welcome to Home Page, {{ name }}</h1>

    <form method="GET" class="mb-4">
        <div class="input-group">
            <input type="text" name="searchMovie" class="form-control" placeholder="Search movies">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>

    <div class="row">
        {% for movie in movies %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    {% if movie.image %}
                        <img src="{{ movie.image.url }}" class="card-img-top" alt="{{ movie.title }}">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ movie.title }}</h5>
                        <p class="card-text">{{ movie.description }}</p>
                        {% if movie.url %}
                            <a href="{{ movie.url }}" class="btn btn-sm btn-outline-secondary" target="_blank">More info</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

</body>
</html>
